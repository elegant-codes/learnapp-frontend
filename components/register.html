<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnApp</title>

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

   <!-- My Sttyle -->
   <link rel="stylesheet" href="../stylesheets/index.css">
  <link rel="stylesheet" href="../stylesheets/login-register.css">
</head>
<body>
  <section class="container-fluid">
    <div class="container-fluid">


      <div class="register-form">
        <h2 class="text-center">Log In</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Firstname" class="form-control" id="firstname" aria-describedby="emailHelp" required="required" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Lastname" class="form-control" id="lastname" aria-describedby="emailHelp" required="required" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" id="username" aria-describedby="emailHelp" required="required" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" id="password" required="required" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Re-enter Password" class="form-control" id="re-enter-password" required="required" />
          </div>
          <div class="form-group">
            <a href="./register.html" class="btn coloured-button" tabindex="-1" role="button">Register</a>
          </div>
          <div class="form-group form-bottom">
            <p>Remember me</p>
            <p> Forgot Password</p>
          </div>
        </form>
      </div>
      
    </div>

    <div class="text-center">
      <p>Already have an account? <a href="./login.html">Log in</a></p>
    </div>
  </section>
</body>
</html>
